<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
  </head>
  <body>
    
    <script>
      
      var prog_lang = window.prompt("Enter your favorite programming language: ");
      
      switch(prog_lang) {
        case "ruby":
          document.write("I love Ruby too");
          break;
        case "php":
          document.write("I don't like PHP");
          break;
        case "javascript":
          document.write("I like Javascript");
          break;
        case "python":
          document.write("Python is OK");
          break;
        default:
          document.write("I don't know that language");
          
      }
    
    </script>
    
  </body>
</html>
