<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
  </head>
  <body>
    
    <script>
          
      function sayHello() {
        var name = window.prompt("Please enter your name");

        document.write("Hello " + name );
      }
      
    </script>
    
    <form>
      <input type="button" value="Click me" onClick="sayHello()"/>
    </form>
    
  </body>
</html>
