<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
  </head>
  <body>
    
    <script>
      
      var fruits = new Array("Apples", "Oranges","Strawberry","Ruby");
      var stringify = fruits.join(" - ");
      
      document.write(stringify);
      
      fruits.pop();
      document.write("<br/>" + fruits );
      
      var new_array = new Array("strawberry",'Ruby',"Car", "Computer",'Javascript');
      new_array.reverse();
      document.write("<br/>" + new_array);
      new_array.push("Python");
      new_array.sort();
      var stringify2 = new_array.join();
      document.write("<br/>" + stringify2);
    
      
    </script>
    
    
    
  </body>
</html>
