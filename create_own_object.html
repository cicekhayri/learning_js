<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function person(name, age) {
        this.name = name;
        this.age = age;
      }
      
      var hayri = new person("Hayri Cicek", 31);
      var ruby = new person("Ruby", 20);
      
    </script>
  </head>
  <body>
    
    <script>
      
      document.write(hayri.name, hayri.age + "<br/>");
      document.write(ruby.age);
      
      
    
    </script>
    
    
    
  </body>
</html>
