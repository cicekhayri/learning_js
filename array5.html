<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
  </head>
  <body>
    
    <script>
      
      var fruits = new Array(3);
      
      for (i = 0; i < 3; i++) {
        fruits[i] = prompt('Add 3 favorite fruits', "");
        
      }
      
      document.write(fruits + "<br/>");
      
      var new_array = new Array("apple","ruby","Javascript","Car","Python");
      new_array.sort();
      for (i = 0; i < new_array.length; i++) {
        document.write(new_array[i] + "<br/>");
      }
      
        
      
      
    </script>
    
    
    
  </body>
</html>
